<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Calculadora de eficiência energética para casas inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule a eficiência energética da sua casa!</h1>
      <p>Seja proativo e resolva o problema do consumo excessivo de energia!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Especifique o número de aparelhos que consomem eletricidade:</h2>
    <ul class="list" id="list">
      <!-- Assignment #3 -->
      <li class="list__item">
        <a href="{{ lights + '/3' }}">
          <img class="item__img" src="/static/img/battery.svg" alt="battery">
          <span>3-5 aparelhos</span></a>
      </li>
      <li class="list__item">
        <a href="{{ lights + '/6' }}">
          <img class="item__img" src="/static/img/battery.svg" alt="battery">
          <span>6-8 aparelhos</span></a>
      </li>
      <li class="list__item">
        <a href="{{ lights + '/10' }}">
          <img class="item__img" src="/static/img/battery.svg" alt="battery">
          <span>10+ aparelhos</span></a>
      </li>
      <li class="list__item">
        <a href="{{ lights + '/1' }}">
          <img class="item_img" src="/static/img/prantinha.jpeg" alt="battery">
          <span>Nossa construção ecológica!</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
