<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Calculadora de eficiência energética para casas inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule a eficiência energética da sua casa!</h1>
      <p>Tome a iniciativa e reduza o consumo excessivo de energia!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Seu nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required>
            </li>
            <li class="user-info__item">
                <!-- Tarefa 4. Crie um campo de entrada para o email do usuário -->
                
            </li>
        </ul>
        <!--Fields for the address and the name-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="address">Informe seu endereço</label>
                <input type="text" name="address" id="address" placeholder="Seu endereço" required>
            </li>
            <li class="user-info__item">

                <label for="date">Escolha a data em que você estará disponível para a visita dos nossos especialistas</label>
                <input type="date" name="date" id="date" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">Enviar</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
